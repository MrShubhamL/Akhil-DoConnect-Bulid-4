<div class="row m-3">
    <mat-card class="mt-3 bg-transparent" *ngFor="let post of post">
            <div class="col-lg-12 d-flex">
                <img style="border-radius: 5px;" height="40" src="../../../assets/img/user-2.png" alt="loading..">
                <p class="text-white p-2"><small><strong>{{post.user.firstName}} {{post.user.lastName}}</strong> </small></p>
                
            </div>
        <mat-card-content>
            <div class="p-2">
                <h6 class="text-white">Question: <small>{{post.question.question}}</small></h6>
            </div>

                  <mat-accordion>
                          <div class="p-2">
                            <p class="text-white">Related post - </p>
                             <div class="img-fluid">
                                <img height="500" src="{{post.pic}}" alt="">
                             </div>
                             <p class="text-white pt-3"><strong>Description - </strong><br>{{post.description}}</p>
                          </div>
                  </mat-accordion>
        </mat-card-content>
        <div class="border-top pt-2">
            <p class="text-white"><small><strong>Created by - </strong> {{post.user.username}} | 
                <strong> Uploaded on - </strong> {{post.date}}</small></p>
        </div>

    </mat-card>
</div>
