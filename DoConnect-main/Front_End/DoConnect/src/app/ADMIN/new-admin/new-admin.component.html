<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
            <mat-card class="mt-5 bg-transparent">
                <mat-card-content class="m-p-0">
                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <h4 class="">Create New Admin</h4>
                            <form class="row g-4" (ngSubmit)="formSubmit()" enctype="multipart/form-data">
                                <div class="col-lg-12 border-bottom">
                                    <p class="m-p-0">User Details</p>
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input style="background: transparent; color: white;" type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="Enter your first name" class="form-control">
                                </div>

                                <div class="col-12 col-lg-4">
                                    <input style="background: transparent; color: white;" type="text" [(ngModel)]="user.middleName" name="middleName" placeholder="Enter your middle name" class="form-control">
                                </div>

                                <div class="col-12 col-lg-4">
                                    <input style="background: transparent; color: white;" type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Enter your last name" class="form-control">
                                </div>

                                <div class="col-lg-12 border-bottom">
                                    <p class="m-p-0 text-white">User Credentials</p>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <input style="background: transparent; color: white;" type="tel" minlength="10" maxlength="11" 
                                    [(ngModel)]="user.contact" name="contact" 
                                     placeholder="Enter your contact" class="form-control">

                                </div>

                                <div class="col-12 col-lg-4">
                                    <input style="background: transparent; color: white;" class="form-control" [(ngModel)]="user.username" name="username"  placeholder="Enter your email id">
                                </div>

                                <div class="col-12 col-lg-4">
                                    <input style="background: transparent; color: white;" class="form-control" type="password" [(ngModel)]="user.password" name="password" matInput placeholder="*********">
                                </div>


                                <div class="col-lg-12 d-flex">
                                    <button class="btn btn-outline-primary" type="submit" >SIGN-UP</button>
                                    <button class=" btn btn-outline-warning mx-2" type="reset" >RESET</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
