<div class="container-fluid bg-back">
    <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
            <mat-card class="bg-img animate__animated animate__fadeInDown" style="top: 40%;">
                <mat-card-content class="m-p-0">
                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <h4 class="text-white">Login Now</h4>
                            <form class="row g-4" (ngSubmit)="formSubmit()" enctype="multipart/form-data">
                                <div class="col-lg-12 border-bottom">
                                    <p class="text-white m-p-0">User Details</p>
                                </div>
                                <div class="col-12 col-lg-4">
                                    <input type="text" [(ngModel)]="user.firstName" placeholder="Enter your first name"
                                        name="firstName" class="form-control bg-transparent">
                                </div>

                                <div class="col-12 col-lg-4">
                                    <input type="text" [(ngModel)]="user.middleName" name="middleName"
                                        placeholder="Enter your middle name" class="form-control bg-transparent">
                                </div>

                                <div class="col-12 col-lg-4">
                                    <input type="text" [(ngModel)]="user.lastName" name="lastName"
                                        placeholder="Enter your last name" class="form-control bg-transparent">
                                </div>

                                <div class="col-lg-12 border-bottom">
                                    <p class="m-p-0 text-white">User Credentials</p>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <input type="text" [(ngModel)]="user.contact" name="contact"
                                        placeholder="Enter your contact" class="form-control bg-transparent">
                                </div>

                                <div class="col-12 col-lg-4">
                                    <input type="text" [(ngModel)]="user.username" name="username"
                                        placeholder="Enter your Email Id" class="form-control bg-transparent">
                                </div>

                                <div class="col-12 col-lg-4">
                                    <input type="text" [(ngModel)]="user.password" name="password"
                                        placeholder="password" class="form-control bg-transparent">
                                </div>


                                <div class="col-12 col-lg-12 mt-4">
                                    <div class="row">

                                        <div class="col-lg-6 d-grid">
                                            <button class="btn btn-outline-primary" type="submit">SIGN-UP</button>
                                        </div>
                                        <div class="col-lg-6 d-grid">
                                            <button class="btn btn-outline-warning" type="reset">RESET</button>
                                        </div>
                                        <div class="col-lg-4">
                                            <a routerLink="/login" class="text-white nav-link mt-2 p-2">Already I have a
                                                account.</a>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
