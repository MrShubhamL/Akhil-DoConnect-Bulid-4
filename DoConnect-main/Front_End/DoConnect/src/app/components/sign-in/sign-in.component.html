<div class="container-fluid bg-back">
    <div class="row">
        <div class="col-12 col-lg-4 offset-lg-4">
            <mat-card class="bg-img animate__animated animate__fadeInDown" style="top: 50%;">
                <mat-card-content class="m-p-0">
                        <h4 class="text-white">Login Now</h4>
                        <form class="row g-3" (ngSubmit)="formSubmit()">

                            <div class="col-12 col-lg-12">
                                <input type="text" placeholder="Username" [(ngModel)]="user.username" name="username"
                                 class="form-control bg-transparent">

                            </div>

                            <div class="col-12 col-lg-12">
                                <input type="password" placeholder="password" [(ngModel)]="user.password" name="password" 
                                class="form-control bg-transparent">

                            </div>
                            <div class="col-12 col-lg-12">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label mx-1" for="flexCheckDefault">
                                  Agree with <span class="text-white">Terms & Conditions</span> 
                                </label>
                              </div>

                            <div class="col-lg-12 d-grid">
                                    <button class="btn btn-outline-primary" type="submit">SIGN-IN</button>
                            </div>

                            <div class="row mt-4">
                                <div class="col-12 col-lg-6">
                                    <a routerLink="/registration" class="text-white text-center  nav-link">Create new account?</a>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <a class="text-white text-center nav-link">Forget Password?</a>
                                </div>
                            </div>
                        </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
